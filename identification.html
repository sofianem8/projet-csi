<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>S'identifier</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style-identification.css">
  </head>
  <body>
    <h1>S'identifier</h1>
    <form>
      <label for="identification">Choisissez votre identification :</label>
      <select id="identification" name="identification">
        <option value="anonyme">Anonyme</option>
        <option value="agent">Agent municipal</option>
        <option value="habitant">Habitant</option>
      </select>
      <div id="identification-fields" class="hidden">
        <label for="identifiant">Identifiant :</label>
        <input type="text" id="identifiant" name="identifiant">
        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse">
      </div>
      <button type="submit" formaction="form-signalement.html">Effectuer un signalement</button>
      <button type="submit" formaction="liste-signalements.html">Consulter la liste des signalements</button>
      <button type="submit" id="inscription-button" class="d-none btn btn-primary" formaction="inscription.html">S'inscrire</button>
      
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
